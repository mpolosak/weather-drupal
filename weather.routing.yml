weather.content:
  path: '/pogoda'
  defaults:
    _controller: '\Drupal\weather\Controller\WeatherController::content'
    _title: 'Pogoda w Warszawie'
  requirements:
    _permission: 'access content'
weather.config:
  path: '/admin/config/system/weather'
  defaults:
    _title: 'Weather configuration'
    _form: '\Drupal\weather\Form\WeatherForm'
  requirements:
    _permission: 'administer site configuration'
